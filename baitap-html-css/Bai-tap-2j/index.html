<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 2j html Css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bt3/css/bootstrap.css">
</head>
<body>
<div>
	<table style="width:400px; height: auto; margin:10px auto" class="table table-bordered table-dark">
		<thead>
			<tr>
				<td class="header-table" colspan="4">Temperature distribution in Japan-April 2015(F)</th>
			</tr>
		</thead>
		<tbody>
		    <tr>
		      <th scope="row">Month</th>
		      <td>High</td>
		      <td>Low</td>
		      <td>Adventure</td>
		    </tr>
		    <tr>
		      <th scope="row">January</th>
		      <td>48</td>
		      <td>36</td>
		      <td>40</td>
		    </tr>
		    <tr>
		      <th scope="row">February</th>
		      <td>48</td>
		      <td>36</td>
		      <td class="fix-rowspan" rowspan="2">40</td>
		    </tr>
		    <tr>
		      <th scope="row">March</th>
		      <td>48</td>
		      <td>36</td>
		      
		    </tr>
		    <tr>
		      <th scope="row">April</th>
		      <td>48</td>
		      <td>36</td>
		      <td>40</td>
		    </tr>
	  </tbody>
		
	</table>

</div>
<script src="./main.js"></script>

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="bt3/js/bootstrap.js"></script>
</body>
</html>
