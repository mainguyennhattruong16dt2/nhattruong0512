<!DOCTYPE html>
<html>
<head>
	<title>Bài tập 2i html Css</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="stylesheet" type="text/css" href="bt3/css/bootstrap.css">
</head>
<body>
<div class="container main-container">
	<h2>UNIQUE LOGIN FORM</h2>
	<div class="row">
		<div class="col-md-6 ">
			<div class="row-md-1">
			<h2>SIGN IN FORM</h2>
			<input type="textbox" name="usename" class="usename" placeholder="Use Name">
			<input type="password" name="password" class="password" placeholder="Pass word">
			<button class="button1 btn btn-success">Sign In</button>
			<button class="button2 btn btn-warning">Reset</button>
			</div>
		</div>
		<div class="col-md-6">
			<div class="row-md-2">
			<h2>SIGN UP FORM</h2>
			<input type="textbox" name="usename" class="usename" placeholder="Use Name">
			<input type="password" name="password" class="password" placeholder="Pass word">
			<input type="email" name="usename" class="Email Address" placeholder="Email Address">
			<input type="password" name="password" class="password" placeholder="Pass word">
			<button class="button3 btn btn-success">REGISTER</button>
			
			</div>
		</div>
		
			
		
	</div>

</div><!-- /.container -->


<script src="./main.js"></script>

<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="bt3/js/bootstrap.js"></script>
</body>
</html>
